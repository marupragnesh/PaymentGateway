# Server Configuration
server.port=8080

# AWS RDS MySQL Database (Production)
spring.datasource.url=jdbc:mysql://your-rds-endpoint:3306/payment_gateway?useSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration (Production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Stripe Configuration (Production)
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}

# Email Configuration (AWS SES)
spring.mail.host=email-smtp.us-east-1.amazonaws.com
spring.mail.port=587
spring.mail.username=${AWS_SES_USERNAME}
spring.mail.password=${AWS_SES_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Security Configuration
app.jwt.secret=${JWT_SECRET}

# Logging Configuration
logging.level.com.example.payment=WARN
logging.level.org.springframework.web=WARN